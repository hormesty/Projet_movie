          <div class="modal-content">
            <div class="modal-header">
              <form id="signInForm">
                <div class="form-group">
                  <label class="yellowText" for="exampleInputEmail1">Adresse mail</label>
                  <input type="email" class="form-control" id="email_inscription" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted yellowText">Nous ne partagerons jamais votre email avec qui que ce soit.</small>
                </div>
                <div class="form-group">
                  <label class="yellowText" for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="password_inscription" placeholder="Mot de passe">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group form-check">
                  <input type="checkbox" id="condition" class="form-check-input" id="cond_gen">
                  <label class="yellowText" class="form-check-label"><a href="#">Accepter les conditions générales</a></label>
                </div>
                <button type="button" class="btn btn-primary" id="create_user">Créer un compte</button>
              </form>

      <!-- Bouton Chat -->
      <div class="modal fade" id="chat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <div id="firechat-wrapper"></div>
                <script type="text/javascript">


                  // Get a reference to the Firebase Realtime Database
                  var chatRef = firebase.database().ref();

                  // Create an instance of Firechat
                  var chat = new FirechatUI(chatRef, document.getElementById("firechat-wrapper"));

                  // Listen for authentication state changes
                  firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                      // If the user is logged in, set them as the Firechat user
                      chat.setUser(user.uid, "Anonymous" + user.uid.substr(10, 8));
                    } else {
                      // If the user is not logged in, sign them in anonymously
                      firebase.auth().signInAnonymously().catch(function(error) {
                        console.log("Error signing user in anonymously:", error);
                      });
                    }
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
        <!-- Bouton Chat -->

                  var n = parseInt(Math.random() * tab.length)
                  while (isNaN(n)) {
                    n = parseInt(Math.random() * tab.length)
                  }
                  dev.src="assets/images/"+tab[n];

                  });


                </script>
              </div>
            </div>
          </div>
        </div>
